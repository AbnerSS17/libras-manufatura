<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LIBRAS Manufatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topo">
  <h1>LIBRAS Manufatura</h1>
  <p>Dicionário de sinais para o contexto de manufatura.</p>
</header>

<div class="layout">

  <aside class="painel-esquerdo" id="painel">
    <section class="busca">
      <label><strong>Buscar palavra:</strong></label>
      <div class="linha-busca">
        <input type="text" id="campo-busca" placeholder="Digite a palavra...">
        <button id="botao-buscar">Buscar</button>
      </div>
    </section>

    <section class="alfabeto">
      <h3>Alfabeto</h3>
      <div id="lista-alfabeto" class="lista-alfabeto"></div>
    </section>

    <section class="palavras">
      <h3>Palavras</h3>
      <ul id="lista-palavras"></ul>
    </section>
  </aside>

  <main class="resultado" id="resultado">
    <h2 id="titulo-palavra">Selecione uma palavra</h2>
    <div id="conteudo-resultado" class="conteudo-resultado">
      <p class="mensagem-inicial">Nenhuma palavra selecionada ainda.</p>
    </div>
  </main>

</div>

<!-- Botão lateral PESQUISAR (apenas no modo vertical) -->
<div class="botao-pesquisar" id="botao-pesquisar-lateral">PESQUISAR</div>

<!-- Modal de imagem/vídeo -->
<div id="modal" class="modal">
  <span id="fechar-modal" class="fechar">&times;</span>
  <img id="modal-img" class="modal-conteudo">
  <video id="modal-video" class="modal-conteudo" controls loop></video>
</div>

<script src="script.js"></script>
</body>
</html>
